id: cities_data_migration
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: json_migration
label: 'Cities data'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - modules/custom/json_migration/files/cities.json
  item_selector: /
  fields:
    -
      name: city_id
      label: Id
      selector: _id
    -
      name: name
      label: Name
      selector: city
    -
      name: state
      label: State
      selector: state
    -
      name: pop
      label: Population
      selector: pop
    -
      name: lat
      label: Latitude
      selector: 'loc/0'
    -
      name: lan
      label: Longitude
      selector: 'loc/1'
  ids:
    city_id:
      type: string
process:
  city_id: city_id
  name: name
  state: state
  pop: pop
  lat: lat
  lan: lan
destination:
  plugin: entity:content_entity_cities
migration_dependencies: null
